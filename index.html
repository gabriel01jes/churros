<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churros do Gabriel JZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            margin: 20px;
        }
        .churros-gallery {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .churros-gallery img {
            width: 300px;
            margin: 10px;
            border-radius: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .btn-contato {
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
        }
        .btn-contato:hover {
            background-color: #ff9933;
        }
    </style>
</head>
<body>

    <header>
        <h1>Churros do Gabriel JZ</h1>
        <p>Deliciosos churros fresquinhos e recheados, feitos com amor!</p>
    </header>

    <main>
        <section>
            <h2>Galeria de Churros</h2>
            <div class="churros-gallery">
                <img src="https://www.example.com/churro1.jpg" alt="Churro Tradicional">
                <img src="https://www.example.com/churro2.jpg" alt="Churro Recheado">
                <img src="https://www.example.com/churro3.jpg" alt="Churro com Chocolate">
            </div>
        </section>

        <section>
            <p>Você vai amar! Venha experimentar nossos churros. Temos várias opções de recheios e coberturas!</p>
            <a href="mailto:gabrieljz@churros.com" class="btn-contato">Entre em Contato</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Churros do Gabriel JZ. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
